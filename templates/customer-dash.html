<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/prof-dash.css">
  <link rel="stylesheet" href="../static/navbar.css">
</head>
<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#" style="text-decoration: none;">
        <img src="../static/logo.png" alt="Chorely Logo" width="50" height="50" id="logo">
        <span style="font-size: 1.5rem;">Chorely</span>
      </a>
      <div style="display: flex;">
        <a class="nav-link active" aria-current="page" href="#">Home</a> 
        <span class="header-span"></span>
        | 
        <span class="header-span"></span>
        <a class="nav-link" href="#">Search</a>
        <span class="header-span"></span>
        |
        <span class="header-span"></span>
        <a class="nav-link" href="#">Summary</a>
      </div>
      <div style="display: flex; width: 120px; align-items: end;">
        <a class="nav-link" href="#">User</a>
        <span style="margin: 0px 25px 0px 0px;"></span>
        <a class="nav-link text-danger" href="#">Logout</a>
      </div>
    </div>
  </nav>
  <div id="main">
    <div id="canvas">
      <br>
      <h2 class="headings">Service History</h2><br>
      <div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Service Name</th>
              <th scope="col">Professional Name</th>
              <th scope="col">Phone No.</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Service 1</td>
              <td>Abha</td>
              <td>XXXXXXXXXX</td>
              <td><button class="btn btn-primary">Close it?</button></td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Service 2</td>
              <td>Abhay</td>
              <td>XXXXXXXXXX</td>
              <td>Closed</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Service 3</td>
              <td>Akshay</td>
              <td>XXXXXXXXXX</td>
              <td>Requested</td>
            </tr>
          </tbody>
        </table>
    <div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93lEdRIU7WUpPusYS5PQu2Wl0lNx9exjJtTzm7Nq6pZl+rcSkkYVEQ7OIslWAv" crossorigin="anonymous"></script>
</body>
</html>

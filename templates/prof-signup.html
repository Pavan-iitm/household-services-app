<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/prof-signup.css">
</head>
<body>
  <div id="main">
    <div id="canvas">
      <div id="form-body">
        <h2>Service Professional SignUp</h2>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-md-12">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="col-md-8">
            <label for="service" class="form-label">Service Type</label>
            <select id="service" class="form-select">
              <option selected>Choose...</option>
              <option>Cleaning</option>
              <option>Babysitting</option>
              <option>Cooking</option>
              <option>Plumbing</option>
              <option>Electrical</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="exp" class="form-label">Experience (in yrs)</label>
            <input type="text" class="form-control" id="exp">
          </div>
          <div class="col-md-12">
            Attach documents (Single pdf)
          </div>
          <div class="col-md-12">
            <div class="input-group mb-3">
              <input type="file" class="form-control" id="inputGroupFile02">
              <label class="input-group-text" for="inputGroupFile02">Upload</label>
            </div>
          </div>

          
          <div class="col-md-12">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" rows="3" name="description"></textarea>
          </div>
          <div class="col-md-12">
            <label for="pin" class="form-label">Pincode</label>
            <input type="text" class="form-control" id="exp">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </form>
        
      </div>
    </div>
  </div>
</body>
</html>

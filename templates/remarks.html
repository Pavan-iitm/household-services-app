<!DOCTYPE html>
<html lang="en">
<head>

  <title>Sign Up</title>
  <link rel="stylesheet" href="../static/remarks.css">

<body>

          <h4>Service Remarks</h4>

        <div class="container text-center mb-3">

            <div class="col">

            <div class="col">

            <div class="col">

            </div>
            <div class="col">
              Column
            </div>
          </div>

            <div class="mb-3">
              <label for="remarks" class="form-label">Remarks (if any) :</label>
              <textarea class="form-control" id="remarks" rows="3"></textarea>

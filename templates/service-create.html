<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='remarks.css')}}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div id="main">
    <div id="canvas">
      <div id="form-body">
        <div class="text-center mb-4">
          <h4>New Service</h4>
        </div>
          <form action="/service/create" class="mt-3" method="post">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Service Name :</label>
                <input type="text" class="form-control" name="name" required autocomplete="off">
              </div>
              <div class="col-md-6 mb-3">
                <label for="serviceSelect" class="form-label">Service Category :</label>
        
                <input list="categoryOptions" id="serviceSelect" name="category" class="form-control" placeholder="Select or type..." required>
                <datalist id="categoryOptions">
                  {% for category in category_list %}
                    <option value="{{ category }}">
                  {% endfor %}
                </datalist>
              </div>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description :</label>
              <textarea class="form-control" id="description" rows="3" name="description"></textarea>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="price" class="form-label">Base Price :</label>
                <input type="text" class="form-control" id="price" name="price">
              </div>
              <div class="col-md-6 mb-3">
                <label for="time" class="form-label">Time required(hours) :</label>
                <input type="text" class="form-control" id="time" name="time">
              </div>
            </div>
            
            <div class="button-group mt-3">
              <button class="btn btn-success">Submit</button>
              <a href="/admin" class="btn btn-danger">Close</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
